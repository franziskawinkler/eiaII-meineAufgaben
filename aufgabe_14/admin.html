<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/eisdealer.css">
    <script src="client/DBClient.js"  type="text/javascript" charset="utf-8"></script>
    <title>Eisdealer</title>
</head>

<body>
    <header>
        <h1>Admin - Eisdealer</h1>

        <img src="img/eiswaffel.png">
    </header>
    <main>
        <fieldset id="input">
            <legend> Type new data here </legend>
            <input type="text" name="name" placeholder="sort" id="name" />
            <br>
            <input type="text" name="topping" placeholder="toppings" id="topping" />
            <br>
            <input type="text" name="sauce" placeholder="sauce" id="sauce" />
            <br>
            <button type="button" id="insert">Insert to sortiment</button>
        </fieldset>
        <fieldset id="input">
            <legend> Delete data here </legend>
            <input type="text" name="name" placeholder="sort" id="name" />
            <br>
            <input type="text" name="topping" placeholder="toppings" id="topping" />
            <br>
            <input type="text" name="sauce" placeholder="sauce" id="sauce" />
            <br>
            <button type="button" id="delete">Delete from sortiment</button>
        </fieldset>
        <fieldset id="output">
            <legend> Aktuelles Sortiment </legend>
            <button type="button" id="refresh">Refresh</button>
            <br>
            <textarea rows="20" cols="90"> </textarea>
        </fieldset>


        <div id="alleBestellungen">
            <fieldset id="bestellung">
                <legend>eingegangene Bestellungen:</legend>
                <button type="submit" id="refresh">anzeigen</button>
            </fieldset>
        </div>

    </main>
</body>

</html>
